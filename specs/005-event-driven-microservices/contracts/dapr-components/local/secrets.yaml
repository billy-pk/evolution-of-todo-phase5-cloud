apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kubernetes
  namespace: default
spec:
  type: secretstores.kubernetes
  version: v1
  metadata:
  - name: vaultKubeMountPath
    value: "kubernetes"
  - name: vaultRoleName
    value: "dapr"
---
# Note: Uses native Kubernetes Secrets for local development
# Secrets are stored as Kubernetes Secret resources
# Example: kubectl create secret generic postgres-credentials --from-literal=connectionString="postgresql://..."
#
# Required Secrets:
# 1. postgres-credentials:
#    - connectionString: "postgresql://user:password@host:port/database"
# 2. openai-credentials (existing from Phase 3/4):
#    - apiKey: "sk-..."
# 3. better-auth-secret (existing from Phase 3/4):
#    - secret: "<shared-secret>"
