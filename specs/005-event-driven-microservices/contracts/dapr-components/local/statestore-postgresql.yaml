apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.postgresql
  version: v1
  metadata:
  - name: connectionString
    secretKeyRef:
      name: postgres-credentials
      key: connectionString
  - name: tableName
    value: "dapr_state"  # Table for Dapr state storage
  - name: metadataTableName
    value: "dapr_metadata"
  - name: timeout
    value: "20"
auth:
  secretStore: kubernetes
---
# Note: This is the same PostgreSQL database as the application database (Neon)
# Dapr uses separate tables (dapr_state, dapr_metadata) for its own state management
# Application tables (tasks, recurrence_rules, reminders, audit_log) are managed by SQLModel
