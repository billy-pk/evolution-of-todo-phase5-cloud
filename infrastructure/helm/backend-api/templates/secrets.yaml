apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend-api.fullname" . }}-secrets
  labels:
    {{- include "backend-api.labels" . | nindent 4 }}
type: Opaque
data:
  # Database URL (base64 encoded)
  # Override with --set-string env.DATABASE_URL=<value> during helm install
  database-url: {{ .Values.env.DATABASE_URL | default "" | b64enc | quote }}

  # Better Auth secret (base64 encoded)
  # Override with --set-string env.BETTER_AUTH_SECRET=<value> during helm install
  better-auth-secret: {{ .Values.env.BETTER_AUTH_SECRET | default "" | b64enc | quote }}

  # OpenAI API key (base64 encoded)
  # Override with --set-string env.OPENAI_API_KEY=<value> during helm install
  openai-api-key: {{ .Values.env.OPENAI_API_KEY | default "" | b64enc | quote }}
