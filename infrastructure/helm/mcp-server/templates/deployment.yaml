apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-server.fullname" . }}
  labels:
    {{- include "mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: {{ .Values.dapr.enabled | quote }}
        dapr.io/app-id: {{ .Values.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.dapr.appPort | quote }}
        dapr.io/app-protocol: {{ .Values.dapr.appProtocol | quote }}
        dapr.io/enable-metrics: {{ .Values.dapr.enableMetrics | quote }}
        dapr.io/metrics-port: {{ .Values.dapr.metricsPort | quote }}
        dapr.io/log-level: {{ .Values.dapr.logLevel | quote }}
      labels:
        {{- include "mcp-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: mcp-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        # Database configuration (reusing backend secrets as it needs DB access)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-api-secrets
              key: database-url

        # Better Auth configuration
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-api-secrets
              key: better-auth-secret
        
        - name: LOG_LEVEL
          value: {{ .Values.env.LOG_LEVEL | quote }}

        # Liveness probe
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}

        # Readiness probe
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}

        # Resource limits and requests
        resources:
          {{- toYaml .Values.resources | nindent 10 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
