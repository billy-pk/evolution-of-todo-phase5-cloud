apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recurring-task-service.fullname" . }}
  labels:
    {{- include "recurring-task-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "recurring-task-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "recurring-task-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: recurring-task-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        # Database configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "recurring-task-service.fullname" . }}-secrets
              key: database-url
        
        # Dapr configuration
        - name: DAPR_HTTP_PORT
          value: {{ .Values.env.DAPR_HTTP_PORT | quote }}
        - name: DAPR_GRPC_PORT
          value: {{ .Values.env.DAPR_GRPC_PORT | quote }}
        
        # Application configuration
        - name: LOG_LEVEL
          value: {{ .Values.env.LOG_LEVEL | quote }}
        
        # Load configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: {{ include "recurring-task-service.fullname" . }}-config
        
        # Liveness probe
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- end }}
        
        # Readiness probe
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
        
        # Resource limits and requests
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
