# Default values for audit-service Helm chart

replicaCount: 1

image:
  repository: audit-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 8004
  targetPort: 8004

# Dapr sidecar configuration
dapr:
  enabled: true
  appId: audit-service
  appPort: 8004
  appProtocol: http
  enableMetrics: true
  metricsPort: 9090
  logLevel: info

# Environment variables
env:
  # Database connection (override in values-local.yaml or values-cloud.yaml)
  DATABASE_URL: ""

  # Application port
  PORT: "8004"


  # Dapr configuration
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"

  # Application configuration
  LOG_LEVEL: "info"

# ConfigMap for application configuration
configMap:
  enabled: true
  data:
    APP_NAME: "audit-service"
    ENVIRONMENT: "local"
    DAPR_PUBSUB_NAME: "pubsub"

# Resource limits and requests
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: 8004
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8004
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling configuration (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Security context
securityContext:
  # runAsNonRoot: true  # Commented out for Dapr compatibility
  # runAsUser: 1000
  fsGroup: 1000
  # capabilities:  # Not valid at pod level, should be at container level
  #   drop:
  #     - ALL

# Pod annotations (Dapr sidecar injection)
podAnnotations:
  dapr.io/enabled: "true"
  dapr.io/app-id: "audit-service"
  dapr.io/app-port: "8004"
  dapr.io/app-protocol: "http"
  dapr.io/enable-metrics: "true"
  dapr.io/metrics-port: "9090"
  dapr.io/log-level: "info"
